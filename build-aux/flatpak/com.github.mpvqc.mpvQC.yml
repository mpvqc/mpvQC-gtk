app-id: com.github.mpvqc.mpvQC
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: mpvQC

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    V: '1'

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - name: libmpv
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
    buildsystem: simple
    build-commands:
      - python3 waf configure --prefix=${FLATPAK_DEST} --enable-libmpv-shared --disable-manpage-build
        --disable-debug-build
      - python3 waf build
      - python3 waf install
    sources:
      - sha256: f1b9baf5dc2eeaf376597c28a6281facf6ed98ff3d567e3955c95bf2459520b4
        type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.33.0.tar.gz
      - dest-filename: waf
        sha256: 0a09ad26a2cfc69fa26ab871cb558165b60374b5a653ff556a0c6aca63a00df1
        type: file
        url: https://waf.io/waf-2.0.22
    modules:
      - name: luajit
        no-autogen: true
        cleanup:
          - /bin
          - /lib/*.a
          - /include
          - /lib/pkgconfig
          - /share/man
        sources:
          - sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3
            type: archive
            url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
          - commands:
              - sed -i 's|/usr/local|/app|' ./Makefile
            type: shell
      - name: libass
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - sha256: 9f09230c9a0aa68ef7aa6a9e2ab709ca957020f842e52c5b2e52b801a7d9e833
            type: archive
            url: https://github.com/libass/libass/releases/download/0.15.0/libass-0.15.0.tar.xz
        modules:
          - name: "fribidi"
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/*.la
              - /share/man
            buildsystem: simple
            build-commands:
              - meson setup --prefix=${FLATPAK_DEST} --buildtype=release build -D docs=false
              - ninja -C build
              - ninja -C build install
            sources:
              - type: git
                url: https://github.com/fribidi/fribidi.git
      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --enable-shared
          - --disable-static
          - --enable-gnutls
          - --disable-doc
          - --disable-programs
          - --disable-muxers
          - --disable-devices
        sources:
          - type: git
            url: https://github.com/FFmpeg/FFmpeg.git
  - name: pypi-dependencies
    buildsystem: simple
    build-commands: []
    config-opts:
      - --force-clean
    modules:
      - name: PyOpenGL
        buildsystem: simple
        build-commands:
          - pip3 install --prefix=${FLATPAK_DEST} --no-cache-dir 'PyOpenGL>=3.1.5'
        build-options:
          build-args:
            - --share=network

  - name: mpvQC
    buildsystem: meson
    config-opts:
      - --libdir=lib
    builddir: true
    sources:
      - type: git
        url: https://github.com/mpvqc/mpvQC-gtk.git
